{% extends "master.html" %}

{% block title %}
    Golf Club - List of all members
{% endblock %}

{% block content %}

    <p><a href="/">Home</a></p>
    <h1>Members</h1>
        <ul> 
            {% for x in members %}
               <li><a href="{% url 'details' x.id %}">{{ x.firstname }} {{ x.lastname }}</a></li>
            {% endfor %}    
        </ul>
{% endblock %}
