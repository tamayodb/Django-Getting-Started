{% extends "master.html" %}

{% block title %}
    Golf Club - List of All Members
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>Members</h1>
        <ul> 
            {% for x in members %}
                <li>
                    <a href="{% url 'details' x.id %}">
                        {{ x.firstname }} {{ x.lastname }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
