{% extends "master.html" %}

{% block title %}
    Details about {{ details.firstname }} {{ details.lastname }}
{% endblock %}

{% block content %}
    <h1>{{ details.firstname }} {{ details.lastname }}</h1>
        <p> Phone: {{ details.phone }}</p>
        <p> Member since: {{ details.joined_date }}</p>

        <p>Back to <a href="{% url 'members' %}"> All Members</a>
</p>
{% endblock %}
